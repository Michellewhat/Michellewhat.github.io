<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="hero-image_box">
     <img src="./assets/images/illustration-hero.svg" alt="picture of a person with headphones listening to music">
    </section>
    <section class="summary_box">
      <h1> Order Summary </h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
   </section>
   <section class="subscription_box">
    <div class="subscription_box-left">
     <img src="./assets/images/icon-music.svg" aria-hidden="true">
     <span>
        <h2> Annual Plan </h2>
        <p> $59.99/year </p>
      </span>
    </div>
    <div class="subscription_box-right">
     <button> Change </button>
    </div>
  </section>
  <section class="payment_box">
    <button class="payment_btn"> Proceed to Payment </button>
    <button class="cancel_btn"> Cancel Order </button>
  </section>
  </main>
</body>
<footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Michellewhat">Michelle Huqueriza</a>.
</footer>
</html>
